<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script> 
</head>
<body onload="passiveAnimations()">
    <!-- Navbar -->
    <nav>
        <div class="nav-fixed">
            <!-- Hamburger menu and hidden checkbox for toggling nav-links -->
            <input type="checkbox" id="nav-toggle" hidden>
            <label for="nav-toggle" class="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </label>
            <!-- Navigation links -->
            <div class="nav-links"> 
                <div>
                    <a class="nav-link" href="index.html">home</a>
                    <div class="underline">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <a class="nav-link" href="projects.html">projects</a>
                    <div class="underline">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <a class="nav-link" href="about.html">about</a>
                    <div class="underline">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <a class="nav-link active" href="contact.html">contact</a>
                    <div class="underline">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <!-- Night mode button -->
            <div id="nav-nightmode">
                <div class="slider">
                    <div class="ball" onclick="slideBall()">
                        <img src="images/sun.png" width="40px"/>
                        <img class="hidden" src="images/moon.png" width="40px"/>
                    </div>
                    <div>
                        <p>day</p>
                    </div>
                  </div>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <main>
        <section class="vh100 flex v-center h-center" id="contact">
            <div class="section-container">
                <div class="section-header">
                    <h2>Contact
                        <div class="underline">
                            <div></div>
                            <div></div>
                        </div>
                    </h2>
                </div>
                <div class="section-body">
                    <div class="mac-window" id="contact-window">
                        <div class="mac-header">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <p>contact.html</p>
                        </div>
                        <div class="mac-body">
                            <form onsubmit="sendForm(event)">
                                <div>
                                    <label for="fullname">Full Name:</label>
                                    <input type="text" id="fullname" name="fullname" required>
                                </div>
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="message">Message:</label>
                                    <textarea id="message" name="message" required></textarea>
                                </div>
                                <div class="flex h-center">
                                    <button type="submit">Send</button>
                                </div>

                              </form>
                        </div>
                    </div>
                    <div class="mac-window" id="socials-window">
                        <div class="mac-header">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <p>socials.html</p>

                        </div>
                    </div>
                </body>
            </div>
        </section>
    </main>
</body>
</html>
